# Fuzz Testing Workflow
# Runs on PRs (quick) and scheduled (full)
name: Fuzz Testing

on:
  pull_request:
    paths:
      - 'tools/**'
      - 'src/**'
      - 'include/**'
      - 'fuzz/**'
      - 'tests/**'
  push:
    branches: [main]
  schedule:
    # Run full fuzz every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      duration:
        description: 'Fuzz duration in seconds'
        required: false
        default: '600'

jobs:
  # Quick Python fuzz on every PR (10 seconds)
  python-fuzz-quick:
    name: Python Fuzz (Quick)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pyyaml hypothesis
      
      - name: Run quick fuzz (10 sec)
        run: |
          PYTHONPATH=tools python tools/fuzz_decoder.py examples/env_sensor.yaml --duration 10 --schema-fuzz
      
      - name: Run Hypothesis tests
        run: |
          PYTHONPATH=tools pytest tests/test_hypothesis.py -v --hypothesis-seed=0

  # Full Python fuzz on main/schedule (10 minutes)
  python-fuzz-full:
    name: Python Fuzz (Full)
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pyyaml hypothesis
      
      - name: Run full fuzz
        run: |
          DURATION=${{ github.event.inputs.duration || '600' }}
          for schema in examples/*.yaml; do
            echo "Fuzzing: $schema"
            PYTHONPATH=tools python tools/fuzz_decoder.py "$schema" --duration $DURATION
          done
          PYTHONPATH=tools python tools/fuzz_decoder.py --schema-fuzz --duration $DURATION
      
      - name: Run Hypothesis tests (extended)
        run: |
          PYTHONPATH=tools pytest tests/test_hypothesis.py -v --hypothesis-profile=ci
        env:
          HYPOTHESIS_PROFILE: ci

  # Go fuzz on main/schedule
  go-fuzz:
    name: Go Fuzz
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run Go fuzz tests
        working-directory: fuzz/go
        run: |
          # Run each fuzz test for 60 seconds
          go test -fuzz=FuzzDecode -fuzztime=60s
          go test -fuzz=FuzzDecodeEncode -fuzztime=60s
      
      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: go-fuzz-crashes
          path: fuzz/go/testdata/fuzz/

  # C fuzz with libFuzzer (requires clang)
  c-fuzz:
    name: C Fuzz (libFuzzer)
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install clang
        run: |
          sudo apt-get update
          sudo apt-get install -y clang
      
      - name: Generate codec header
        run: |
          pip install pyyaml
          python tools/generate-c.py examples/env_sensor.yaml -o include/env_sensor_codec.h
      
      - name: Build fuzzer
        run: |
          clang -g -O1 -fsanitize=fuzzer,address \
            -I include \
            fuzz/fuzz_decoder.c \
            -o fuzz_decoder
      
      - name: Create corpus directory
        run: |
          mkdir -p corpus
          # Add seed inputs from test vectors
          echo -n -e '\x09\x29\x82\x0C\xE4\x00' > corpus/normal_room
          echo -n -e '\xFE\x0C\x14\x0B\xB8\x01' > corpus/cold_dry
          echo -n -e '\x00\x00\x00\x00\x00\x00' > corpus/zeros
          echo -n -e '\xFF\xFF\xFF\xFF\xFF\xFF' > corpus/ones
      
      - name: Run libFuzzer
        run: |
          timeout 600 ./fuzz_decoder corpus/ \
            -max_len=256 \
            -max_total_time=600 \
            -print_final_stats=1 \
            || true  # Don't fail on timeout
      
      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: c-fuzz-crashes
          path: |
            crash-*
            oom-*

  # Validate all schemas
  validate-schemas:
    name: Validate Schemas
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Validate schemas
        run: |
          for schema in examples/*.yaml; do
            echo "Validating: $schema"
            PYTHONPATH=tools python tools/validate_schema.py "$schema"
          done

  # Coverage report
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pyyaml hypothesis
      
      - name: Run tests with coverage
        run: |
          PYTHONPATH=tools pytest tests/ -v \
            --cov=tools \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
