# Milesight IoT AM104 / AM107
name: milesight_am103l
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # TEMPERATURE
        "[3, 103]":
          - name: temperature
            type: s16
            div: 10
        # HUMIDITY
        "[4, 104]":
          - name: humidity
            type: u8
            div: 2
        # PIR
        "[5, 106]":
          - name: activity
            type: u16
        # LIGHT
        "[6, 101]":
          - name: illumination
            type: u16
          - name: infrared_and_visible
            type: u16
          - name: infrared
            type: u16
        # CO2
        "[7, 125]":
          - name: co2
            type: u16
        # TVOC
        "[8, 125]":
          - name: tvoc
            type: u16
        # PRESSURE
        "[9, 115]":
          - name: pressure
            type: u16
            div: 10
