# Milesight IoT EM300-MLD
name: milesight_em300_mld
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # LEAKAGE STATUS
        "[5, 0]":
          - name: leakage_status
            type: u8
