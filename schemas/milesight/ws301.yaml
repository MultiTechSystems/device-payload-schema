# Milesight IoT WS301
name: milesight_ws301
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # DOOR / WINDOW STATE
        "[3, 0]":
          - name: door
            type: u8
        "[4, 0]":
          - name: install
            type: u8
