# https://www.decentlab.com/products/air-temperature-and-humidity-sensor-with-radiation-shield-for-lorawan
name: decentlab_dl_sht35
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: air_temperature
              type: u16
              unit: "Â°C"
              # formula: 175 * x[0] / 65535 - 45
            - name: air_humidity
              type: u16
              unit: "%"
              # formula: 100 * x[1] / 65535
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
