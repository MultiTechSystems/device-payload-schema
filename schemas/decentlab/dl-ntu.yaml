# https://www.decentlab.com/products/optical-turbidity-and-temperature-sensor-for-lorawan
name: decentlab_dl_ntu
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: status
              type: u16
            - name: temperature
              type: s16
              div: 100
              unit: "°C"
            - name: turbidity_in_ntu
              type: u16
              div: 10
              unit: "NTU"
            - name: turbidity_in_fnu
              type: u16
              div: 10
              unit: "FNU"
            - name: turbidity_in_mg_l
              type: u16
              div: 10
              unit: "mg⋅L⁻¹"
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
