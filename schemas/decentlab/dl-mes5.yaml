# https://www.decentlab.com/products/large-range-optical-turbidity-and-temperature-sensor-for-lorawan
name: decentlab_dl_mes5
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: status
              type: u16
            - name: temperature
              type: s16
              div: 100
              unit: "°C"
            - name: sludge_blanket
              type: u16
              div: 100
              unit: "%"
            - name: suspended_solid
              type: u16
              div: 100
              unit: "g⋅L⁻¹"
            - name: turbidity
              type: u16
              div: 10
              unit: "FAU"
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
