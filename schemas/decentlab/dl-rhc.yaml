# https://www.decentlab.com/products/high-precision-air-temperature-and-humidity-sensor-with-radiation-shield-for-lorawan
name: decentlab_dl_rhc
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: sensor_id
              type: u32
            - name: air_humidity
              type: u16
              div: 100
              unit: "%"
            - name: air_temperature
              type: s16
              div: 100
              unit: "Â°C"
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
