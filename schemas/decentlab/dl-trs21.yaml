# https://www.decentlab.com/products/soil-water-potential-and-temperature-sensor-for-lorawan
name: decentlab_dl_trs21
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: water_potential
              type: u16
              unit: "kPa"
              # formula: -(x[0] / 10)
            - name: soil_temperature
              type: s16
              div: 10
              unit: "Â°C"
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
