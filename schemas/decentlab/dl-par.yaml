# https://www.decentlab.com/products/photosynthetically-active-radiation-sensor-for-lorawan
name: decentlab_dl_par
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: photosynthetically_active_radiation
              type: u16
              unit: "µmol⋅m⁻²⋅s⁻¹"
              # formula: 3 * (x[0] / 32768 - 1) * 1000 * 5
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
