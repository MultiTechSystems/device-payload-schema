# https://www.decentlab.com/products/eleven-parameter-weather-station-for-lorawan
name: decentlab_dl_atm41
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: solar_radiation
              type: u16
              add: -32768
              unit: "W⋅m⁻²"
            - name: precipitation
              type: s16
              div: 1000
              unit: "mm"
            - name: lightning_strike_count
              type: u16
              add: -32768
            - name: lightning_average_distance
              type: u16
              add: -32768
              unit: "km"
            - name: wind_speed
              type: s16
              div: 100
              unit: "m⋅s⁻¹"
            - name: wind_direction
              type: s16
              div: 10
              unit: "°"
            - name: maximum_wind_speed
              type: s16
              div: 100
              unit: "m⋅s⁻¹"
            - name: air_temperature
              type: s16
              div: 10
              unit: "°C"
            - name: vapor_pressure
              type: s16
              div: 100
              unit: "kPa"
            - name: atmospheric_pressure
              type: s16
              div: 100
              unit: "kPa"
            - name: relative_humidity
              type: s16
              div: 10
              unit: "%"
            - name: sensor_temperature_internal
              type: s16
              div: 10
              unit: "°C"
            - name: x_orientation_angle
              type: s16
              div: 10
              unit: "°"
            - name: y_orientation_angle
              type: s16
              div: 10
              unit: "°"
            - name: compass_heading
              type: u16
              add: -32768
              unit: "°"
            - name: north_wind_speed
              type: s16
              div: 100
              unit: "m⋅s⁻¹"
            - name: east_wind_speed
              type: s16
              div: 100
              unit: "m⋅s⁻¹"
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
