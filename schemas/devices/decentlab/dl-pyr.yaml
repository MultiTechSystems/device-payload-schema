# https://www.decentlab.com/products/total-solar-radiation-sensor-for-lorawan
name: decentlab_dl_pyr
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: total_solar_radiation
              type: u16
              unit: "W⋅m⁻²"
              # formula: 3 * (x[0] / 32768 - 1) * 1000 * 5
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
