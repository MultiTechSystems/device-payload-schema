# https://www.decentlab.com/products/temperature-sensor-for-lorawan
name: decentlab_dl_ds18
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: temperature
              type: s16
              div: 16
              unit: "Â°C"
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
