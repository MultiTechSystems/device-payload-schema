# https://www.decentlab.com/products/analog-or-digital-sensor-device-for-lorawan
name: decentlab_dl_dlr2_006
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: potentiometer_position
              type: u16
              # formula: ((x[0] + x[1]*65536) / 8388608 - 1) * 1
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
