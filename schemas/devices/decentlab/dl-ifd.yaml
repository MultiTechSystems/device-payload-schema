# https://www.decentlab.com/fruit-dendrometer-sensor-for-lorawan
name: decentlab_dl_ifd
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: fruit_size
              type: u16
              div: 100
              unit: "mm"
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
