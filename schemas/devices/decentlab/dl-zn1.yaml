# https://www.decentlab.com/products/dendrometer-for-lorawan
name: decentlab_dl_zn1
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: dendrometer_position
              type: u16
              unit: "Âµm"
              # formula: ((x[0] + x[1]*65536) / 8388608 - 1) * 20000
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
