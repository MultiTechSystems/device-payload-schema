# https://www.decentlab.com/products/analog-or-digital-sensor-device-for-lorawan
name: decentlab_dl_dlr2_004_10
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: current
              type: u16
              unit: "mA"
              # formula: 3 * (x[0] - 32768) / 32768 / 2 / this.PARAMETERS.R * 1000
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
