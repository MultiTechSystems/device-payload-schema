# https://www.decentlab.com/products/infrared-thermometer-/-surface-temperature-sensor-for-lorawan
name: decentlab_dl_itst
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: temperature_target
              type: u16
              unit: "°C"
              # formula: (x[0] - 1000) / 10
            - name: temperature_head
              type: u16
              unit: "°C"
              # formula: (x[1] - 1000) / 10
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
