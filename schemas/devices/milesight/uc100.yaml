# Milesight IoT UC100 series
name: milesight_uc100
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # POWER STATE
        "[255, 11]":
          - name: power
            type: u8
            # raw: "on"
        # IPSO VERSION
        "[255, 1]":
          - name: ipso_version
            type: u8
            # raw: readProtocolVersion(bytes[i])
        # PRODUCT SERIAL NUMBER
        "[255, 22]":
          - name: sn
            type: u8
            # raw: readSerialNumber(bytes.slice(i, i + 8))
        # HARDWARE VERSION
        "[255, 9]":
          - name: hardware_version
            type: u8
            # raw: readHardwareVersion(bytes.slice(i, i + 2))
        # SOFTWARE VERSION
        "[255, 10]":
          - name: software_version
            type: u8
            # raw: readSoftwareVersion(bytes.slice(i, i + 2))
