# Milesight IoT EM400-TLD
name: milesight_em400_tld
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # TEMPERATURE
        "[3, 103]":
          - name: temperature
            type: s16
            div: 10
        # DISTANCE
        "[4, 130]":
          - name: distance
            type: u16
        # POSITION
        "[5, 0]":
          - name: position
            type: u8
        # TEMPERATURE WITH ABNORMAL
        "[131, 103]":
          - name: temperature
            type: s16
            div: 10
          - name: temperature_abnormal
            type: u8
        # DISTANCE WITH ALARMING
        "[132, 130]":
          - name: distance
            type: u16
          - name: distance_alarming
            type: u8
