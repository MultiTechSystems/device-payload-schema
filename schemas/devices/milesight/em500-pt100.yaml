# Milesight IoT EM500-PT100
name: milesight_em500_pt100
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # TEMPERATURE
        "[3, 103]":
          - name: temperature
            type: s16
            div: 10
