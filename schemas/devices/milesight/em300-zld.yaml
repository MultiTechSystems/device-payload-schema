# Milesight IoT EM300-SLD / EM300-ZLD
name: milesight_em300_zld
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # TEMPERATURE
        "[3, 103]":
          - name: temperature
            type: s16
            div: 10
        # HUMIDITY
        "[4, 104]":
          - name: humidity
            type: u8
            div: 2
        # WATER LEAK
        "[5, 0]":
          - name: water
            type: u8
            # raw: (bytes[i] === 0) ? 'normal' : 'leak'
