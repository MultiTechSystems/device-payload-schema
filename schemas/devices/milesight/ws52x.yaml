# Milesight IoT WS52x
name: milesight_ws52x
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # IPSO VERSION
        "[255, 1]":
          - name: ipso_version
            type: u8
            # raw: readProtocolVersion(bytes[i])
        # HARDWARE VERSION
        "[255, 9]":
          - name: hardware_version
            type: u8
            # raw: readHardwareVersion(bytes.slice(i, i + 2))
        # FIRMWARE VERSION
        "[255, 10]":
          - name: firmware_version
            type: u8
            # raw: readFirmwareVersion(bytes.slice(i, i + 2))
        # TSL VERSION
        "[255, 255]":
          - name: tsl_version
            type: u8
            # raw: readTslVersion(bytes.slice(i, i + 2))
        # SERIAL NUMBER
        "[255, 22]":
          - name: sn
            type: u8
            # raw: readSerialNumber(bytes.slice(i, i + 8))
        # LORAWAN CLASS TYPE
        "[255, 15]":
          - name: lorawan_class
            type: u8
            # raw: readLoRaWANClass(bytes[i])
        # RESET EVENT
        "[255, 254]":
          - name: reset_event
            type: u8
            # raw: readResetEvent(1)
        # DEVICE STATUS
        "[255, 11]":
          - name: device_status
            type: u8
            # raw: readDeviceStatus(1)
        # VOLTAGE
        "[3, 116]":
          - name: voltage
            type: u16
            div: 10
        # ACTIVE POWER
        "[4, 128]":
          - name: active_power
            type: u32
        # POWER FACTOR
        "[5, 129]":
          - name: power_factor
            type: u8
            # raw: readUInt8(bytes[i])
        # POWER CONSUMPTION
        "[6, 131]":
          - name: power_consumption
            type: u32
        # CURRENT
        "[7, 201]":
          - name: current
            type: u16
        # SOCKET STATUS
        "[8, 112]":
          - name: socket_status
            type: u8
            # raw: readSocketStatus(data & 0x01)
