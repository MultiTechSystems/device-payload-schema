# Milesight IoT WS203
name: milesight_ws203
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # TEMPERATURE
        "[3, 103]":
          - name: temperature
            type: s16
            div: 10
        # HUMIDITY
        "[4, 104]":
          - name: humidity
            type: u8
            div: 2
        # OCCUPANCY
        "[5, 0]":
          - name: occupancy
            type: u8
        # TEMPERATURE WITH ABNORMAL
        "[131, 103]":
          - name: temperature
            type: s16
            div: 10
          - name: temperature_abnormal
            type: u8
