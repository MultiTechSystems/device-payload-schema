# Milesight IoT VS340 / VS341
name: milesight_vs340
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # OCCUPANCY
        "[3, 0]":
          - name: occupancy
            type: u8
