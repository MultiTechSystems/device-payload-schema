# Milesight IoT EM500-LGT
name: milesight_em500_lgt
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # LIGHT
        "[3, 148]":
          - name: light
            type: u32
