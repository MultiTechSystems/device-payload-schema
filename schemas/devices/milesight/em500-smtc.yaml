# Milesight IoT EM500-SMTC
name: milesight_em500_smtc
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
        # TEMPERATURE
        "[3, 103]":
          - name: temperature
            type: s16
            div: 10
        # HUMIDITY
        "[4, 104]":
          - name: humidity
            type: u8
            div: 2
        "[4, 202]":
          - name: humidity
            type: u8
            div: 2
        # CONDUCTIVITY
        "[5, 127]":
          - name: conductivity
            type: u16
