# Makerfabs Soil Monitor (Moisture, Temperature, EC, pH)
name: makerfabs_soil_monitor
version: 1
endian: big

fields:
  - name: _num
    type: u16
  - name: battery
    type: u8
    div: 10
    unit: "V"
  - name: _significant
    type: u8
  - name: humidity
    type: u16
    div: 10
    unit: "%"
  - name: temperature
    type: s16
    div: 10
    unit: "°C"
  - name: ec
    type: u16
    unit: "µS/cm"
  - name: ph
    type: u16
    div: 10
  - name: interval
    type: u32
    div: 1000
    unit: "s"
