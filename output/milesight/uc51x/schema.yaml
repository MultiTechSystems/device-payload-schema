# Milesight IoT UC511 / UC512
name: milesight_uc51x
version: 1
endian: little

fields:
  - tlv:
      tag_fields:
        - name: channel_id
          type: u8
        - name: channel_type
          type: u8
      tag_key: [channel_id, channel_type]
      cases:
        # IPSO VERSION
        "[255, 1]":
          - name: ipso_version
            type: u8
            # raw: readProtocolVersion(bytes[i])
        # HARDWARE VERSION
        "[255, 9]":
          - name: hardware_version
            type: u8
            # raw: readHardwareVersion(bytes.slice(i, i + 2))
        # FIRMWARE VERSION
        "[255, 10]":
          - name: firmware_version
            type: u8
            # raw: readFirmwareVersion(bytes.slice(i, i + 2))
        # TSL VERSION
        "[255, 255]":
          - name: tsl_version
            type: u8
            # raw: readTslVersion(bytes.slice(i, i + 2))
        # SERIAL NUMBER
        "[255, 22]":
          - name: sn
            type: u8
            # raw: readSerialNumber(bytes.slice(i, i + 8))
        # LORAWAN CLASS TYPE
        "[255, 15]":
          - name: lorawan_class
            type: u8
            # raw: readLoRaWANClass(bytes[i])
        # RESET EVENT
        "[255, 254]":
          - name: reset_event
            type: u8
            # raw: readResetEvent(1)
        # DEVICE STATUS
        "[255, 11]":
          - name: device_status
            type: u8
            # raw: readDeviceStatus(1)
        # BATTERY
        "[1, 117]":
          - name: battery
            type: u8
            # raw: readUInt8(bytes[i])
        # VALVE 1
        "[3, 1]":
          - name: valve_1_result
            type: u8
            # raw: readDelayControlResult(1)
        # VALVE 2
        "[5, 1]":
          - name: valve_2_result
            type: u8
            # raw: readDelayControlResult(1)
        # VALVE 1 Pulse
        "[4, 200]":
          - name: valve_1_pulse
            type: u32
        # VALVE 2 Pulse
        "[6, 200]":
          - name: valve_2_pulse
            type: u32
        # GPIO 1 (hardware_version >= v2.0 and firmware_version >= v2.4)
        "[7, 1]":
          - name: gpio_1
            type: u8
            # raw: readGpioStatus(bytes[i])
        # GPIO 2 (hardware_version >= v2.0 and firmware_version >= v2.4)
        "[8, 1]":
          - name: gpio_2
            type: u8
            # raw: readGpioStatus(bytes[i])
        # PRESSURE (hardware_version >= v4.0 and firmware_version >= v1.2)
        "[9, 123]":
          - name: pressure
            type: u16
        # PRESSURE FAILED (hardware_version >= v4.0 and firmware_version >= v1.2)
        "[185, 123]":
          - name: pressure_sensor_status
            type: u8
            # raw: readSensorStatus(bytes[i])
        # CUSTOM MESSAGE (hardware_version >= v4.0 and firmware_version >= v1.1)
        "[255, 18]":
          - name: custom_message
            type: u8
            # raw: readAscii(bytes.slice(i, bytes.length))
