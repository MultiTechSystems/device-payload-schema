# https://www.decentlab.com/products/radar-distance-level-sensor-for-lorawan
name: decentlab_dl_rad
version: 2
endian: big

fields:
  - name: protocol_version
    type: u8
  - name: device_id
    type: u16
  - name: flags
    type: u16

  - flagged:
      field: flags
      groups:
        - bit: 0
          fields:
            - name: distance
              type: u16
              unit: "mm"
            - name: temperature
              type: s16
              div: 100
              unit: "Â°C"
            - name: reliability
              type: s16
              div: 100
              unit: "dB"
            - name: status
              type: u16
        - bit: 1
          fields:
            - name: battery_voltage
              type: u16
              div: 1000
              unit: "V"
